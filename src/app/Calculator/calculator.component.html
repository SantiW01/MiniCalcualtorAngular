<form action="">
  <input
    type="number"
    [ngModel]="getNumber1()"
    (ngModelChange)="setNumber1(numberOne.valueAsNumber)"
    #numberOne
    name="number1"
  />
  <input
    type="number"
    [ngModel]="getNumber2()"
    (ngModelChange)="setNumber2(numberTwo.valueAsNumber)"
    #numberTwo
    name="number2"
  />
  <br />
  <button type="submit" value="Add" (click)="Add()">Add</button>
  <button type="submit" value="Add" (click)="Subtract()">Substract</button>
  <button type="submit" value="Add" (click)="Times()">Times</button>
  <button type="submit" value="Add" (click)="Divide()">Divide</button>
</form>
{{ getResult() }}
